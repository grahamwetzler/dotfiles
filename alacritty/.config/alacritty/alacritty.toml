import = ["~/.config/alacritty/dracula.toml"]

live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "BlexMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "BlexMono Nerd Font"

[font.normal]
family = "BlexMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "/bin/zsh"

[window]
decorations = "Buttonless"
startup_mode = "Windowed"
dynamic_title = true
blur = true
opacity = 0.8

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 4
y = 4

[window.position]
x = 0
y = 2000
